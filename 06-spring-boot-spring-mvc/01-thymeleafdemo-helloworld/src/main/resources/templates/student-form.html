<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Student Registration Form</title>
</head>

<body>
<h3>Student Registration Form</h3>

<!-- {student} is the Name of model attribute in {showForm} method in {StudentController} -->
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">


    <!-- When the form is loaded, Spring MVC will read student form from the model, then call
         student.getFirstName()
         student.getLastName()-->

    <!-- *{...} is shortcut syntax for: @{student.firstName} -->
    First name: <input type="text" th:field="*{firstName}"/>

    <br><br>
    <!-- *{...} is shortcut syntax for: @{student.lastName} -->
    Last name: <input type="text" th:field="*{lastName}"/>

    <br><br>


<!-- update this, instead of have the data hard-coded, use the data from the model
 and loop over the data do all of these dynamically. so delete all hard-coded  -->
    country:

    <select th:field="*{country}">

        <!-- loop over the list of countries
         "tempCountry" is the temp that loop variable -->
            <!-- details of tempCountry in option statement
                 1st tempCountry is the Temp that loop variable which loop on countries list
                 2nd tempCountry is the Value sent during form submission
                 3rd tempCountry is the Displayed value to user
            -->
    <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}" />

    </select>

<!--    country:

    <select th:field="*{country}">

        <option th:value="Egypt">Egypt</option>
       <option th:value="Palestine">Palestine</option>
        <option th:value="Syria">Syria</option>
        <option th:value="Qatar">Qatar</option>
       <option th:value="Saudi-Arabia">Saudi-Arabia</option>


    </select>
-->

    <br><br>

    Favourite Programming Language:

    <!-- loop over the list of languages
 "tempLanguage" is the temp that loop variable -->
    <!-- details of tempLanguage in option statement
         1st favouriteLanguage binding to the property on Student object
         2nd tempLanguage is the Temp that loop variable which loop on languages list
         3rd tempLanguage is the Value sent during form submission
         4th tempLanguage is the Displayed value to user
    -->

    <input type="radio" th:field="*{favouriteLanguage}"
                        th:each="tempLanguage : ${languages}"
                        th:value="${tempLanguage}"
                        th:text="${tempLanguage}"/>

    <!-- th: field -> binding to property on Student object,
     th: value -> Value sent during form submission
     actual information inside the angle brackets -> that's actually displayed to the user   -->
    <!-- update this, instead of have the data hard-coded, use the data from the model
     and loop over the data do all of these dynamically. so delete all hard-coded  -->
    <!--
            <input type="radio" th:field="*{favouriteLanguage}" th:value="Go"> Go </input>
            <input type="radio" th:field="*{favouriteLanguage}" th:value="Java"> Java </input>
            <input type="radio" th:field="*{favouriteLanguage}" th:value="Python"> Python </input>
            <input type="radio" th:field="*{favouriteLanguage}" th:value="Javascript"> Javascript </input>
    -->

    <br><br>

    Favorite Operating Systems:

    <input type="checkbox" th:field="*{favouriteSystems}"
                           th:each="tempSystems : ${operatingSystems}"
                           th:value="${tempSystems}"
                           th:text="${tempSystems}"/>

<!--    <input type="checkbox" th:field="*{favouriteSystems}" th:value="Linux">Linux</input>-->
<!--    <input type="checkbox" th:field="*{favouriteSystems}" th:value="macOS">macOS</input>-->
<!--    <input type="checkbox" th:field="*{favouriteSystems}"-->
<!--                           th:value="'Windows System'">Windows System</input>-->

    <br><br>

    <!--    <input type="checkbox" th:field="*{favoriteSystems}" th:value="Linux">Linux</input>-->
    <!--    <input type="checkbox" th:field="*{favoriteSystems}" th:value="macOS">macOS</input>-->
    <!--    <input type="checkbox" th:field="*{favoriteSystems}"-->
    <!--           th:value="'Microsoft Windows'">Microsoft Windows</input>-->


    <!-- When the form is submitted, Spring MVC will create new Student instance,
         and added to the model, then call
        student.setFirstName()
        student.setLastName()-->
    <input type="submit" value="Submit"/>
</form>

</body>

</html>
